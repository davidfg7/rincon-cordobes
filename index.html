    content="Somos una tienda cordobesa en línea que se dedica a brindar productos tradicionales y auténticos para difundir nuestra cultura por todo el mundo, haciéndote sentir más cerca de todos los cordobeses que extrañan los productos de su provincia natal. 

    Aquí en Rincón Cordobés, nos esforzamos por brindar un servicio único, llevando las tradiciones y los sabores cordobeses a tu puerta, sin importar en qué parte del mundo te encuentres. 
  
    Contamos con una amplia selección de productos, entre ellos: yerba mate, salame, alfajores, dulce de leche, caramelos, camisetas de fútbol y mucho, mucho más! 
    Te podemos ayudar con todas tus necesidades, sea esta una compra individual o al por mayor. 
    También ofrecemos nuestro “Servicio de Entrega Personalizada”. ¿No encontrás lo que querés? ¡Contáctanos y lo haremos realidad! 
  
    Lo querés, lo pedís y te lo entregamos. Todo lo de Córdoba que buscás y necesitás, lo encontrarás en nuestra tienda online.">
